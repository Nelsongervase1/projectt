<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="CSS/animelogin.css">
</head>
<body>
    <div class="wrapper fadeindown">
        <div id="formcontent">
             
            <!-- Tabs Title -->
            <h2 class="active">Sign In</h2>
            <h2 class="inactive underlinehover">Sign Out</h2>
            <!-- icon -->

            <div class="fadein first">
                <p>Login Page: Enter Your Details To Continue</p>
            </div>

            <!-- Login fOrm -->

            <form action="" class="">
                <input type="text" id="Login" class="fadein second" placeholder="your login @username">
                <input type="password" id="password" class="fadein third" placeholder="enter your password">
                <input type="submit" id="login" class="fadein fourth" value="login">
            </form>

            <div id="formfoot">
                <a href="" class="underlinehover">Forget password</a>
            </div>
            
        </div>
    </div>
</body>
</html>
